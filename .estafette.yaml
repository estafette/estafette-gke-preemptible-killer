builder:
  track: dev

labels:
  app-group: estafette-controllers
  team: estafette-team
  language: golang

version:
  semver:
    major: 1
    minor: 3
    patch: 0
    labelTemplate: 'beta-{{auto}}'
    releaseBranch: 1.3.0

stages:
  build:
    image: golang:1.13.0-alpine3.10
    env:
      CGO_ENABLED: 0
      GOOS: linux
    commands:
    - go test ./...
    - go build -a -installsuffix cgo -ldflags "-X main.version=${ESTAFETTE_BUILD_VERSION} -X main.revision=${ESTAFETTE_GIT_REVISION} -X main.branch=${ESTAFETTE_GIT_BRANCH} -X main.buildDate=${ESTAFETTE_BUILD_DATETIME}" -o ./publish/${ESTAFETTE_GIT_NAME} .

  bake:
    image: extensions/docker:dev
    action: build
    repositories:
    - estafette
    path: ./publish
    copy:
    - /etc/ssl/certs/ca-certificates.crt

  push-to-docker-hub:
    image: extensions/docker:dev
    action: push
    repositories:
    - estafette

  lint-helm-chart:
    image: extensions/helm:dev
    action: lint
    version: ${ESTAFETTE_BUILD_VERSION}

  package-helm-chart:
    image: extensions/helm:dev
    action: package
    version: ${ESTAFETTE_BUILD_VERSION}

  test-helm-chart:
    services:
    - name: kubernetes
      image: bsycorp/kind:latest-1.12
      ports:
      - port: 8443
      - port: 10080
        readiness:
          path: /kubernetes-ready
          timeoutSeconds: 180
    image: extensions/helm:dev
    action: test
    version: ${ESTAFETTE_BUILD_VERSION}

  clone-charts-repo:
    image: extensions/git-clone:dev
    repo: helm-charts
    branch: master

  publish-helm-chart:
    image: extensions/helm:dev
    action: publish
    version: ${ESTAFETTE_BUILD_VERSION}

  slack-notify:
    image: extensions/slack-build-status:dev
    workspace: estafette
    channels:
    - '#build-status'
    when:
      status == 'succeeded' ||
      status == 'failed'

releases:
  release:
    clone: true
    stages:
      package-helm-chart:
        image: extensions/helm:dev
        action: package
        version: ${ESTAFETTE_BUILD_VERSION}

      clone-charts-repo:
        image: extensions/git-clone:dev
        repo: helm-charts
        branch: master

      publish-helm-chart:
        image: extensions/helm:dev
        action: publish
        version: ${ESTAFETTE_BUILD_VERSION}
        purgePrerelease: true

      create-github-release:
        image: extensions/github-release:dev
        version: ${ESTAFETTE_BUILD_VERSION}
        closeMilestone: true